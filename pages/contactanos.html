  <!--contactos-->
  <main>
    <section class="formulario d-flex justify-content-center">
      <div class="card-contacto col-sm-6 p-3">
      <div class="mb-3">
        <h4>Contacto</h4>
      </div>
      <div class="mb-2">
        <form action="">
          <!--formulario-->
          <div class="mb-2">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Carlos">
          </div>
          <!--formulario-->
          <div class="mb-2">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej: Delgado">
          </div>
          <!--formulario-->
          <div class="mb-2">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" name="correo" id="correo" placeholder="ej: ejemplo@gmail.com">
          </div>
          <!--formulario-->
          <div class="mb-2">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="ej: 951248624">
          </div>
          <!--formulario-->
          <div class="mb-2">
            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" id="masculino" value="masculino"> Masculino
            <input type="radio" name="sexo" id="femenino" value="femenino"> Femenino
          </div>
          <!--formulario-->
          <div class="mb-2">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: deseo una....."></textarea>
          </div>
          <!--formulario-->
          <div class="mb-2">
            <button class="btn btn-primary">Pedir</button>
          </div>
        </form>
      </div>
    </div>
<!--mapa-->
